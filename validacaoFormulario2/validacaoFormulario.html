!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Desenvolvendo form para validação de dados"
    />
    <meta name="author" content="NT & KW" />
    <title>Validação de Dados</title>
  </head>

  <style>
    * {
      background-color: #d6d4d4;
    }
  </style>

  <script type="text/javascript">
    function validarCPF() {
      var cpf = document.cadastro.cpf.value;
      var filtro = /^\d{3}.\d{3}.\d{3}-\d{2}$/i;
      if (!filtro.test(cpf)) {
        window.alert("CPF inválido. Tente novamente.");
        return false;
      }

      cpf = remove(cpf, ".");
      cpf = remove(cpf, "-");

      if (
        cpf.length != 11 ||
        cpf == "00000000000" ||
        cpf == "11111111111" ||
        cpf == "22222222222" ||
        cpf == "33333333333" ||
        cpf == "44444444444" ||
        cpf == "55555555555" ||
        cpf == "66666666666" ||
        cpf == "77777777777" ||
        cpf == "88888888888" ||
        cpf == "99999999999"
      ) {
        window.alert("CPF inválido. Tente novamente.");
        return false;
      }

      soma = 0;
      for (i = 0; i < 9; i++) {
        soma += parseInt(cpf.charAt(i)) * (10 - i);
      }

      resto = 11 - (soma % 11);

      if (resto == 10 || resto == 11) {
        resto = 0;
      }

      if (resto != parseInt(cpf.charAt(9))) {
        window.alert("CPF inválido. Tente novamente.");
        return false;
      }

      soma = 0;
      for (i = 0; i < 10; i++) {
        soma += parseInt(cpf.charAt(i)) * (11 - i);
      }

      resto = 11 - (soma % 11);
      if (resto == 10 || resto == 11) {
        resto = 0;
      }

      if (resto != parseInt(cpf.charAt(10))) {
        window.alert("CPF inválido. Tente novamente.");
        return false;
      }

      window.alert("CPF válido. Muito obrigado.");
      return true;
    }

    function remove(str, sub) {
      i = str.indexOf(sub);
      r = "";
      if (i == -1) return str;
      r += str.substring(0, i) + remove(str.substring(i + sub.length), sub);
      return r;
    }
  </script>

  <body>
    <h1>Formulário</h1>
    <form>
      <label for="nome"
        >Digite o seu nome de usuário (máx 10 caracteres)
      </label>
      <input
        type="text"
        id="nome"
        pattern="[A-Za-z\s]+$"
        title="Digite apenas letras"
        maxlength="10"
        required
        placeholder="Digite seu usuário"
      />
      <br /><br />
      <label for="nome">Digite o sua senha (mín 8 caracteres) </label>
      <input
        type="password"
        pattern=".{8,}"
        title="Digite 8 ou mais caracteres "
        required
        placeholder="Digite sua senha"
      /><br /><br />
      <label for="datemax">Data de Nascimento </label>
      <input
        type="date"
        name="datemax"
        id="datemax"
        min="1940/01/01"
        max="2020/01/01"
      /><br /><br />
    </form>
    <form name="cadastro" onSubmit="return validarCPF()">
      Informe seu CPF (use os pontos e o hífen):<br />
      <input type="text" maxlength="14" name="cpf" />
      <input type="submit" value="verificar" /> <br />
      <br />
    </form>

    <input type="submit" id="bt" value="Enviar" />
  </body>
</html>
