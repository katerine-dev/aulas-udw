<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Inscrição</title>
  </head>
  <body>
    <section>
      <header>
        <h1>Formulário de Inscrição</h1>
      </header>
      <hr />

      <form id="cadastro">
        <fieldset>
          <legend>Dados pessoais</legend>

          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" /> <br /><br />

          <label for="nasc">Data de nascimento</label>
          <input
            type="date"
            name="nasc"
            id="nasc"
            min="1984-01-01"
            max="2000-01-01"
          /><br /><br />

          <label for="cpf">CPF</label>
          <input type="number" name="cpf" id="cpf" /><br /><br />

          <input type="radio" name="genero" value="Masculino" />
          <label for="masculino">Masculino</label>

          <input type="radio" name="genero" value="Feminino" />
          <label for="masculino">Femenino</label>

          <input type="radio" name="genero" value="Outro" />
          <label for="outro">Outro</label>

          <h2>Você possui algum tipo de deficiência?</h2>

          <input type="checkbox" name="nenhuma" id="nenhuma" value="nenhuma" />
          <label for="nenhuma">Nenhuma</label>

          <input type="checkbox" name="fisica" id="fisica" value="fisica" />
          <label for="fisica">Física</label>

          <input type="checkbox" name="visual" id="visual" value="visual" />
          <label for="visual">Visual</label>

          <input
            type="checkbox"
            name="auditiva"
            id="auditiva"
            value="auditiva"
          />
          <label for="auditiva">Auditiva</label>
          <br /><br />

          <label for="estado">Selecione o estado:</label>
          <select name="estado" id="estado">
            <option value="São Paulo">São Paulo</option>
            <option value="Ceará">Ceará</option>
          </select>
          <br /><br />
        </fieldset>

        <fieldset>
          <legend>Contato</legend>

          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <br /><br />

          <label for="info"><h2>Informações adicionais</h2></label>
          <textarea name="info" id="info" cols="30" rows="10"></textarea>
        </fieldset>

        <input type="button" value="Voltar" name="voltar" />
        <input type="button" value="Limpar" name="limpar" />
        <input type="button" value="Enviar" name="enviar" />
      </form>
    </section>
  </body>
</html>
