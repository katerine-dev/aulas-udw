<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <header>
        <h1>Formulário de Inscrição</h1>
      </header>
      <hr />

      <form id="cadastro">
        <fieldset>
          <legend>Dados pessois</legend>
          inclua os inputs relacionados aos dados pessoais aqui.
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" /> <br /><br />

          <label for="nasc">Data de Nascimento</label>
          <!-- as datas são limitadas entre 1984-01-01 e 2000-01-01 -->
          <input
            type="date"
            name="nasc"
            id="nasc"
            min="1984-01-01"
            max="2000-01-01"
          />
          <br /><br />
          <label for="cpf">CPF</label>
          <input type="number" name="cpf" id="cpf" /> <br /><br />
          <input type="radio" name="genero" value="Masculino" />
          <label for="masculino">Masculino</label>

          <input type="radio" name="genero" value="Feminino" />
          <label for="feminino">Feminino</label>

          <input type="radio" name="genero" value="Outro" />
          <label for="outro">Outro</label>

          <h2>Você possui algum tipo de deficiência?</h2>

          <input type="checkbox" id="nenhuma" name="nenhuma" value="nenhuma" />
          <label for="nenhuma">Nenhuma</label>

          <input type="checkbox" id="fisica" name="fisica" value="fisica" />
          <label for="fisica">Fisica</label>

          <input type="checkbox" id="visual" name="visual" value="visual" />
          <label for="visual">Visual</label>

          <input
            type="checkbox"
            id="auditiva"
            name="auditiva"
            value="auditiva"
          />
          <label for="auditiva">Auditiva</label> <br /><br />
          <label for="estado">Selecione o estado: </label>
          <select name="estado" id="estado">
            <option value="São Paulo">São Paulo</option>
            <option value="Ceará">Ceará</option>
          </select>
          <br /><br />
        </fieldset>
        <fieldset>
          <legend>Contato</legend>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <br /><br />
          <label for="info"><h2>Informações adicionais</h2></label>
          <textarea name="info" id="info" rows="10" cols="30"></textarea>
        </fieldset>
        <input type="button" name="voltar" id="Voltar" />
        <input type="reset" name="limpar" id="Limpar" />
        <input type="submit" name="enviar" id="Enviar" />
      </form>
    </section>
  </body>
</html>
